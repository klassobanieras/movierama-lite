<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Create New Movie</h1>
    <form th:action="@{/movies}" th:object="${movie}" method="post" class="bg-white p-6 shadow-lg rounded-lg">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 mb-2">Movie Title</label>
            <input type="text" id="title" th:field="*{title}" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 mb-2">Description</label>
            <textarea id="description" th:field="*{description}" class="w-full px-4 py-2 border rounded" required></textarea>
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Movie</button>
        </div>
    </form>
</div>
</body>
</html>
