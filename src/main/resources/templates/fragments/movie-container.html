<div id="movieContainer" class="grid grid-cols-1 gap-6" th:fragment="movieContainer (movies)" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div th:each="movie : ${movies}" class="bg-white shadow-md rounded-lg p-4 mb-4">
        <h2 class="text-xl font-semibold mb-2" th:text="${movie.title}">Movie Title</h2>
        <p class="text-gray-700 mb-4" th:text="${movie.description}">Movie Description</p>
        <p>Added by <a th:href="@{'/movies/'+${movie.username}}" th:text="${movie.username}">User</a></p>

        <!-- Like and Dislike Section -->
        <div th:id="'like-dislike-section-'+${movie.id}">
            <!-- This section will be replaced with the fragment from the server -->
            <div th:replace="~{fragments/like-dislike-section :: likeDislikeSection (movie=${movie})}"></div>
        </div>
    </div>
</div>
