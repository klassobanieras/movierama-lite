<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/png">
</head>
<body class="bg-gray-100">
<div class="container mx-auto mt-10">
    <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign Up</h1>

        <form action="/signup" method="post">
            <!-- Username -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <!-- Sign Up Button -->
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">
                    Sign Up
                </button>
                <a href="/login" class="text-green-500 hover:underline">Already have an account? Sign In</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
