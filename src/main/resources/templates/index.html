<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Top Bar with Sign In/Sign Up or Username -->
<div class="container mx-auto mt-5 mb-5">
    <div class="flex justify-between">
        <h1 class="text-2xl font-bold">Movie Platform</h1>

        <div>
            <!-- If the user is authenticated, show the username -->
            <span sec:authorize="isAuthenticated()">
                    Welcome, <strong th:text="${#httpServletRequest.remoteUser}">Username</strong>!
                    <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded ml-4">Logout</a>
                </span>

            <!-- If the user is not authenticated, show Sign In and Sign Up buttons -->
            <span sec:authorize="!isAuthenticated()">
                    <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded">Sign In</a>
                    <a href="/signup" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Sign Up</a>
                </span>
        </div>
    </div>
</div>

<!-- Container for Movies and Sorting -->
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Movies with Usernames</h1>

    <!-- Sorting Controls -->
    <div class="mb-6">
        <label class="font-semibold mr-2">Sort by:</label>
        <select id="sort-by"
                class="px-4 py-2 border rounded"
                hx-get="/movies?sortBy={this.value}"
                hx-target="#movieContainer"
                hx-swap="innerHTML">
            <option value="date" th:selected="${sortBy == 'date'}">Date (Newest First)</option>
            <option value="likes" th:selected="${sortBy == 'likes'}">Likes (Most Liked)</option>
            <option value="dislikes" th:selected="${sortBy == 'dislikes'}">Dislikes (Most Disliked)</option>
        </select>
    </div>

    <!-- Movie List Container -->
    <div id="movieContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="movie : ${movies}" class="bg-white shadow-md rounded-lg p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2" th:text="${movie.title}">Movie Title</h2>
            <p class="text-gray-700 mb-4" th:text="${movie.description}">Movie Description</p>
            <p class="text-sm text-gray-500" th:text="'Added by: ' + ${movie.username}">Added by: User</p>

            <!-- Like and Dislike Section -->
            <div class="mt-4">
                <!-- Like Button -->
                <button sec:authorize="isAuthenticated()"
                        hx-post="/movies/${movie.id}/like"
                        hx-swap="outerHTML"
                        hx-target="#like-count-${movie.id}"
                        class="bg-green-500 text-white px-2 py-1 rounded">
                    Like
                </button>
                <span id="like-count-${movie.id}" class="text-sm text-gray-700 ml-2">
                        Likes: <span th:text="${movie.likedCount}">0</span>
                    </span>

                <!-- Dislike Button -->
                <button sec:authorize="isAuthenticated()"
                        hx-post="/movies/${movie.id}/dislike"
                        hx-swap="outerHTML"
                        hx-target="#dislike-count-${movie.id}"
                        class="bg-red-500 text-white px-2 py-1 rounded ml-4">
                    Dislike
                </button>
                <span id="dislike-count-${movie.id}" class="text-sm text-gray-700 ml-2">
                        Dislikes: <span th:text="${movie.dislikedCount}">0</span>
                    </span>

                <!-- Message for unauthenticated users -->
                <p sec:authorize="!isAuthenticated()" class="text-sm text-red-500 mt-2">
                    You must <a href="/login" class="text-blue-500 underline">sign in</a> to like or dislike.
                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
